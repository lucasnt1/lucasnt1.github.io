<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Möbelbörse</title>
  <style>
    body {
      font-size: 80px;
      background-color: rgb(51, 51, 204);
      color: white;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    button {
      font-size: 40px;
      padding: 20px;
      background-color: white;
      color: rgb(51, 51, 204);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

  <!-- EmailJS-Script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      emailjs.init({
        publicKey: "OYTmQdKstLMJYsegi" // <-- Hier den echten Public Key einfügen
      });
    });

    function sendeMail() {
      emailjs.send("service_polokwm", "template_0pcjybb", {
        from_name: "Martin",
        reply_to: "gerspachm1@gmail.com",
        message: "Das ist eine Nachricht von der Möbelbörse-Seite"
      })
      .then(() => alert("E-Mail erfolgreich gesendet!"))
      .catch((error) => alert("Fehler beim Senden: " + error.text));
    }
  </script>
</head>
<body>
  <p><strong>Möbelbörse</strong></p>
  <button onclick="sendeMail()">E-Mail senden</button>
</body>
</html>
