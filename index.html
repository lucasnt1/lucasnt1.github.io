<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular</title>
</head>
<body>
  <h1>Schreib mir eine Nachricht</h1>
  <form id="kontaktForm">
    <input type="text" name="name" placeholder="Dein Name" required><br>
    <input type="email" name="email" placeholder="Deine E-Mail" required><br>
    <textarea name="message" placeholder="Deine Nachricht" required></textarea><br>
    <button type="submit">Senden</button>
  </form>

  <script>
    document.getElementById("kontaktForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("senden.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => alert("Fehler: " + error));
    });
  </script>
</body>
</html>
